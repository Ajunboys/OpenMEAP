<div class="mobile-message">
	<h1 class="login">Log in to Mobile Banking...</h1>
</div>
<form id="mobile-login" class="mobile-form">
	<fieldset>
		<label for="username">
			Log in to Mobile Banking
		</label>
		<input type="text" name="username" value="Username/Email" />
		<input type="password" name="password" value="Password"/>
		<input type="button" class="button" onclick="banking.processLoginForm(this.form);" value="Login"/>
	</fieldset>
</form>
